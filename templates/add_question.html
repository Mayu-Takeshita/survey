{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3>質問の追加：{{ survey.title }}</h3>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label class="form-label">質問内容</label>
                <input type="text" name="question_text" class="form-control" placeholder="例：一番好きなデザートは？" required>
            </div>
            <div class="mb-3">
                <label class="form-label">選択肢（最大4つ）</label>
                <input type="text" name="choices" class="form-control mb-2" placeholder="選択肢1" required>
                <input type="text" name="choices" class="form-control mb-2" placeholder="選択肢2" required>
                <input type="text" name="choices" class="form-control mb-2" placeholder="選択肢3">
                <input type="text" name="choices" class="form-control mb-2" placeholder="選択肢4">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" name="add_more" class="btn btn-outline-secondary flex-grow-1">質問を追加して次へ</button>
                <button type="submit" name="finish" class="btn btn-success flex-grow-1">作成を完了する</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
