{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-secondary">公開中のアンケート</h2>
    <a href="/create" class="btn btn-primary btn-round shadow-sm">+ 新規作成</a>
</div>

<div class="row">
    {% for survey in surveys %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ survey.title }}</h5>
                <p class="text-muted small">作成者: Admin</p>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('survey_detail', survey_id=survey.id) }}" class="btn btn-outline-primary btn-sm flex-grow-1">回答する</a>
                    <a href="{{ url_for('results', survey_id=survey.id) }}" class="btn btn-outline-info btn-sm">結果</a>
                    
                    <form action="{{ url_for('delete_survey', survey_id=survey.id) }}" method="POST" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit" class="btn btn-outline-danger btn-sm">削除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
