{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>アンケート一覧</h2>
    <a href="/create" class="btn btn-primary">+ 新規作成</a>
</div>

<div class="list-group">
    {% for survey in surveys %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ survey.title }}</span>
        <div>
            <a href="{{ url_for('survey_detail', survey_id=survey.id) }}" class="btn btn-sm btn-outline-primary">回答する</a>
            <a href="{{ url_for('results', survey_id=survey.id) }}" class="btn btn-sm btn-outline-info">結果</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
