{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm mb-4">
    <h2 class="fw-bold mb-4 text-center text-dark">{{ survey.title }} の集計結果</h2>
    {% for item in report %}
    <div class="mb-5">
        <h5 class="fw-bold border-start border-primary border-4 ps-2 mb-3 text-secondary">{{ item.question }}</h5>
        {% for res in item.results %}
        <div class="mb-3">
            <div class="d-flex justify-content-between mb-1">
                <span>{{ res.choice }}</span>
                <span class="fw-bold text-primary">{{ res.count }} 票</span>
            </div>
            <div class="progress" style="height: 12px; border-radius: 10px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: {{ res.count * 10 }}%;">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <a href="/" class="btn btn-outline-secondary btn-round w-100 mt-3">一覧に戻る</a>
</div>
{% endblock %}
