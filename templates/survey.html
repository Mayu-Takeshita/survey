{% extends "base.html" %}
{% block content %}
<h2>{{ survey.title }}</h2>
<form method="POST">
    {% for q in survey.questions %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ q.text }}</h5>
            {% for choice in q.choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ q.id }}" value="{{ choice.id }}" id="c{{ choice.id }}" required>
                <label class="form-check-label" for="c{{ choice.id }}">{{ choice.text }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">回答を送信する</button>
</form>
{% endblock %}
